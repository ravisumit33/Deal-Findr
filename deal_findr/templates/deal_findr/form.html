{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Deal_Findr</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'deal_findr/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'deal_findr/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'deal_findr/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'deal_findr/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'deal_findr/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'deal_findr/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'deal_findr/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'deal_findr/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'deal_findr/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'deal_findr/css/main_form.css' %}">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="{% url 'deal_findr:form' %}" method="post">
				{% csrf_token %}
				<span class="contact100-form-title">
					Deal_Findr
				</span>
				{{ form.non_field_errors }}
				<div class="wrap-input100 input100-select">
					{{ form.website.errors }}
					<span class="label-input100">Website</span>
					{{ form.website }}	
					<span class="focus-input100"></span>
				</div>
	               		
				<div class="wrap-input100 validate-input" data-validate="Budget is required">
					{{ form.budget.errors }}
					<span class="label-input100">Your Budget</span>
					{{ form.budget }}
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Product URL is required">
					{{ form.productURL.errors }}
					<span class="label-input100">Product URL</span>
					{{ form.productURL }}
					<img src="{% static 'deal_findr/images/add.png' %}" class="add" >
					<span class="focus-input100"></span>
				</div>
	

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn"  >
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>

			<!--	<script>
					importScripts('https://pushpad.xyz/service-worker.js');
					importScripts('https://pushpad.xyz/service-worker.js');
					importScripts('https://pushpad.xyz/service-worker.js');
					(function(p,u,s,h,x){p.pushpad=p.pushpad||function()
						{
							(p.pushpad.q=p.pushpad.q||[]).push(arguments)

					pushpad('init', 6641);
					pushpad('widget');
				</script>

				<div id="pushpad-subscribe"><button id="notifications-button">Subscribe</button></div> 
			-->

			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'deal_findr/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'deal_findr/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'deal_findr/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'deal_findr/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'deal_findr/vendor/select2/select2.min.js' %}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="{% static 'deal_findr/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'deal_findr/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'deal_findr/vendor/countdowntime/countdowntime.js' %}"></script>
