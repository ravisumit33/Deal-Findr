<!-- templates/registration/login.html -->
{% extends 'deal_findr/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
  <a href={% url 'deal_findr:signup' %}>SignUp</a> 
</form>
{% endblock %}
